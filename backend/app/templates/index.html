{% extends "base.html" %}
{% block title %}Confession{% endblock title %}

{% block content %}

<div class="container-fluid my-3">

    <div class="row justify-content-evenly g-4">

        {% for confession in confessions %}


        <div class="col-10 col-lg-5 border border-1 rounded-3 d-flex flex-column px-5 gap-4 pt-5 pb-3">
            <a href="{% url 'profile' confession.user.username %}" class="h4 fst-italic text-decoration-none">{{confession.user.username}}</a>
            <div class="overflow-auto" style="max-height: 200px;">
                <span class="fst-italic" style="white-space: pre-wrap;">{{confession.content}}</span>
                <hr>
            </div>

            <div class="d-flex align-items-center">

                <div class="me-auto d-flex gap-4">

                    <!-- <a href="">
                        <i class="bi bi-balloon-heart" style="font-size: 1.5rem; color: #000;"></i>
                    </a> -->

                    <a href="">
                        <i class="bi bi-balloon-heart-fill" style="font-size: 1.5rem; color: red;"></i>
                    </a>


                    <a href="{% url 'comments' confession.id %}">
                        <i class="bi bi-chat-left-heart" style="font-size: 1.5rem; color: #000;"></i>
                    </a>

                </div>

                <span class="ms-auto fst-italic" style="font-size: 12px;">{{confession.created_at|timesince}}</span>
            </div>
        </div>


        {% endfor %}

    </div>

</div>

{% endblock content %}
